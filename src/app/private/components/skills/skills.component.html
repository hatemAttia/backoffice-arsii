<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div
              class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content"
            >
              <h5>Catégories</h5>
              <div class="d-flex flex-wrap align-items-center">
                <a
                  href="#"
                  class="btn btn-primary"
                  data-target="#new-task-modal"
                  data-toggle="modal"
                  >Nouvelle catégorie</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-lg-12"
        id="collapseEdit1"
        *ngFor="let item of categories; let i = index"
      >
        <div class="card card-widget task-card m-0" style="border-radius: 0">
          <div class="card-body" style="padding: 10px 10px">
            <div
              class="d-flex flex-wrap align-items-center justify-content-between"
            >
              <div
                class="d-flex align-items-center"
                (click)="
                  selectedCategory != item
                    ? (selectedCategory = item)
                    : (selectedCategory = null)
                "
                style="cursor: pointer"
              >
                <div
                  class="custom-control custom-task custom-checkbox custom-control-inline"
                ></div>
                <div>
                  <h5 class="">{{ item.name }}</h5>
                </div>
              </div>
              <div class="media align-items-center mt-md-0 mt-3">
                <a
                  class="bg-secondary-light rounded-circle iq-card-icon-small mx-2"
                >
                  <i
                    class="ri-delete-bin-line m-0"
                    (click)="deleteCategory(item)"
                  ></i>
                </a>
                <a
                  (click)="
                    selectedCategory != item
                      ? (selectedCategory = item)
                      : (selectedCategory = null)
                  "
                  class="btn"
                  [ngClass]="'bg-success-light'"
                  role="button"
                  ><i class="ri-edit-box-line m-0"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        <div
          class="collapse"
          [class.show]="selectedCategory === item"
          id="collapseEdit1"
          style=""
        >
          <div class="card card-list task-card" style="margin-bottom: 0">
            <div class="card-body">
              <div class="form-group mb-0">
                <label for="exampleInputText01" class="h5" style="color: gray"
                  >Ajouter compétence</label
                >
                <div class="form-group mb-2 d-flex" style="padding: 0 40px">
                  <input
                    type="text"
                    class="form-control bg-white"
                    placeholder="Catégorie"
                    style="width: 90%"
                    [(ngModel)]="newSkill"
                  />
                  <a class="text-body d-flex align-items-center">
                    <a
                      class="btn bg-primary-light mx-3"
                      (click)="addSkill(item)"
                      >Ajouter</a
                    >
                  </a>
                </div>
              </div>
              <label for="exampleInputText01" class="h5" style="color: gray"
                >Les compétences</label
              >
              <div
                class="form-group mb-1 d-flex align-items-center justify-content-between"
                *ngFor="let skill of item.competences"
              >
                <input
                  style="width: 98%"
                  type="text"
                  class="form-control bg-white"
                  placeholder="{{ skill.name }}"
                  [(ngModel)]="skill.name"
                />
                <div class="text-body d-flex align-items-center">
                  <a
                    class="btn bg-success-light mx-3"
                    (click)="editSkill(item, skill)"
                    >Modifier</a
                  >
                  <a
                    class="btn bg-secondary-light mr-3"
                    (click)="deleteSkill(skill)"
                    >Supprimer</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade bd-example-modal-lg"
  role="dialog"
  aria-modal="true"
  id="new-task-modal"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center pb-3 border-bttom">
        <h3 class="modal-title" id="exampleModalCenterTitle">
          Nouvelle Catégorie
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group mb-2">
              <label for="exampleInputText02" class="h5"
                >Titre de la categorie</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputText02"
                placeholder="Titre de la categorie"
                [(ngModel)]="newCategory.name"
              />
              <a href="#" class="task-edit text-body"
                ><i class="ri-edit-box-line"></i
              ></a>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group mb-2">
              <label for="exampleInputText02" class="h5">Description</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText02"
                placeholder="Description"
                [(ngModel)]="newCategory.description"
              />
              <a href="#" class="task-edit text-body"
                ><i class="ri-edit-box-line"></i
              ></a>
            </div>
          </div>
          <div class="col-lg-12">
            <div
              class="d-flex flex-wrap align-items-ceter justify-content-center mt-4"
            >
              <div
                class="btn btn-primary mr-3"
                data-dismiss="modal"
                (click)="addCategory()"
              >
                Enregistrer
              </div>
              <div class="btn btn-primary" data-dismiss="modal">Annuler</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
