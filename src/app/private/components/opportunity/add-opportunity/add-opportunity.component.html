<div
  class="modal fade"
  role="dialog"
  aria-modal="true"
  id="add-opportunity-modal"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center pb-3 border-bttom">
        <h3 class="modal-title" id="exampleModalCenterTitle01">
          Nouvelle Opportunité
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5"
                >Title</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="newOpportunity.title"
                name="title"
                placeholder="Titre Opportunité"
                required
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3">
              <label for="exampleInputText2" class="h5"
                >Type*</label
              >
              <select
                name="type"
                class="form-control"
                data-style="py-0"
                [(ngModel)]="newOpportunity.type"
                name="type"
              >
                <option value="Summer_internship">Summer_internship</option>
                <option value="PFE">PFE</option>
                <option value="Job">TRAVAIL</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5">Nom Société</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="newOpportunity.company"
                name="title"
                placeholder="Nom Société"
                required
              />
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group mb-3">
              <label for="exampleInputText004" class="h5">Description*</label>
              <textarea
                type="date"
                [(ngModel)]="newOpportunity.description"
                name="description"
                class="form-control"
                id="exampleInputText004"
                value=""
              ></textarea>
            </div>
          </div>
          
          <div class="col-lg-12">
            <div
              class="d-flex flex-wrap align-items-ceter justify-content-center mt-2"
            >
              <div
                class="btn btn-success mr-3"
                data-dismiss="modal"
                (click)="addOpportunity()"
              >
                Ajouter
              </div>
              <div class="btn btn-danger" data-dismiss="modal">Annuler</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
