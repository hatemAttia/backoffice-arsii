<div class="modal fade" role="dialog" aria-modal="true" id="edit-club-modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center pb-3 border-bttom">
        <h3 class="modal-title" id="exampleModalCenterTitle01">
          Modifier Club
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5">Nom du Club</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="club.name"
                name="title"
                placeholder="Raison Social"
                required
              />
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5">Contact</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="club.contact"
                name="title"
                placeholder="......."
                required
              />
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group mb-3">
              <label for="exampleInputText01" class="h5">Localisation</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText01"
                [(ngModel)]="club.location"
                name="title"
                placeholder="......."
                required
              />
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group mb-3">
              <label for="exampleInputText004" class="h5">Description</label>
              <textarea
                type="date"
                [(ngModel)]="club.description"
                name="description"
                class="form-control"
                id="exampleInputText004"
              ></textarea>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card">
              <input
                class="mx-5"
                type="file"
                (change)="onFileSelected($event)"
                name="fileUpload"
                accept="image/*"
              />
            </div>
          </div>
          <div class="col-lg-12">
            <div
              class="d-flex flex-wrap align-items-ceter justify-content-center mt-2"
            >
              <div
                class="btn btn-success mr-3"
                data-dismiss="modal"
                (click)="updateClub()"
              >
                Modifier
              </div>
              <div class="btn btn-danger" data-dismiss="modal">Annuler</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
