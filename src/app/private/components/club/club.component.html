<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content"
        >
          <h5>Clubs</h5>
          <div class="d-flex align-items-center">
            <div class="pl-3 border-left btn-new">
              <a
                *ngIf="currentRole == 'ADMIN'"
                href="#"
                class="btn btn-primary"
                data-target="#add-club-modal"
                data-toggle="modal"
                >Nouveau Club</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  id="grid"
  class="item-content animate__animated animate__fadeIn active"
  data-toggle-extra="tab-content"
>
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let item of clubs">
      <div class="card-transparent card-block card-stretch card-height">
        <div class="card-body text-center p-0">
          <div class="item">
            <div class="odr-img">
              <img
                [src]="'/api/arsii/file/img/' + item.logo"
                class="img-fluid rounded-circle avatar-100 m-auto"
                alt="image"
              />
            </div>
            <div class="odr-content rounded">
              <h4 class="mb-2">{{ item.name }}</h4>
              <ul class="list-unstyled mb-3">
                <li class="iq-card-icon-small mr-4 m-0 w-100">
                  <p class="m-0">contact : {{ item.contact }}</p>
                </li>
              </ul>
              <ul class="list-unstyled mb-3">
                <li class="iq-card-icon-small mr-4 w-100">
                  <p class="m-0">description : {{ item.description }}</p>
                </li>
              </ul>
              <ul class="list-unstyled mb-3">
                <li class="iq-card-icon-small mr-4 w-100">
                  <p class="m-0">localisation : {{ item.location }}</p>
                </li>
              </ul>
              <div class="pl-3 border-left btn-new">
                <a
                  *ngIf="currentRole == 'ADMIN'"
                  href="#"
                  class="btn btn-primary"
                  data-target="#edit-club-modal"
                  data-toggle="modal"
                  (click)="selectClub(item)"
                  >Modifier</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-add-club (customEvent)="addClubCheck($event)"> </app-add-club>
<app-edit-club
  [club]="selectedClub"
  (customEvent)="editClubCheck($event)"
></app-edit-club>
