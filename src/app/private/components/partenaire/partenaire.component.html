<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content"
        >
          <h5>Partenaires</h5>
          <div class="d-flex align-items-center">
            <div class="pl-3 border-left btn-new">
              <a
                *ngIf="currentRole == 'ADMIN'"
                href="#"
                class="btn btn-primary"
                data-target="#add-partenaire-modal"
                data-toggle="modal"
                >Nouveau Partenaire</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  id="grid"
  class="item-content animate__animated animate__fadeIn active"
  data-toggle-extra="tab-content"
>
  <div class="row">
    <div class="col-lg-3 col-md-6" *ngFor="let item of partenaire">
      <div class="card-transparent card-block card-stretch card-height">
        <div class="card-body text-center p-0">
          <div class="item">
            <div class="odr-img">
              <img
                [src]="'/api/arsii/file/img/' + item.image"
                class="img-fluid rounded-circle avatar-100 m-auto"
                alt="image"
              />
            </div>
            <div
              class="odr-content rounded"
              style="min-height: 300px; padding: 40px 20px 20px"
            >
              <h6 class="mb-2">{{ item.name }}</h6>
              <ul class="list-unstyled mb-1">
                <li class="iq-card-icon-small mr-4 m-0 w-100">
                  <p class="m-0 text-start">contact : {{ item.contact }}</p>
                </li>
              </ul>
              <ul class="list-unstyled mb-1">
                <li class="iq-card-icon-small mr-4 w-100">
                  <p
                    class="m-0 text-start"
                    style="font-size: 14px; line-height: 14px"
                  >
                    address : {{ item.address }}
                  </p>
                </li>
              </ul>
              <div class="pl-3 btn-new" *ngIf="currentRole == 'ADMIN'">
                <a
                  href="#"
                  class="btn btn-primary"
                  data-target="#edit-partenaire-modal"
                  data-toggle="modal"
                  (click)="selectPartenaire(item)"
                  >Modifier</a
                >
                <a href="#" class="btn btn-secondary mx-1">Supprimer</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-add-partenaire (customEvent)="addmediaCheck($event)"> </app-add-partenaire>
<app-edit-partenaire
  [partenaire]="selectedPartenaire"
  (customEvent)="editmediaCheck($event)"
></app-edit-partenaire>
